<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src = "script.js"></script> 
  <title>Drawear</title>
  <!-- CSS LINK -->
<link rel="stylesheet" href="form.css"/>
  <header>
    <!-- logo -->
        <div class="main">
            <div class="logo">
                <img src="img/LOGO.png">
            </div>

            <!-- navigation bar -->
           <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>  
            </nav>  
        </div>
     </header>
</head>
<body>
  <h1></h1>

  <main>

    
      <!-- form -->
    <form class="signupform1" name="signup1" action="form3.html" onsubmit="return validation()" method="GET">
        <h2>Personal Details</h2>
        <br>
        <div class="form-group1">
          <label for="name">First Name</label>
          <input type="text" id="first name" name="firstname" placeholder="Enter your first name here">
          <br>
          <div class="messages"></div>
        </div>
        <div class="form-group1">
          <label for="last name">Last Name</label>
          <input type="text" id="last name" name="lastname" placeholder="Enter your last name here">
          <div class="messages"></div>
        </div>
        <div class="form-group1">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here">
          <div class="messages"></div>
        </div>
        <div class="form-group1">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password here">
          <div class="messages"></div>
        </div>
        <div class="form-group1">
            <label for="telephone">Telephone</label>
            <input type="telephone" id="telephone" name="telephone" placeholder="Enter your telephone here">
            <div class="messages"></div>
          </div>
        <br><br>
        <p>    
            <input type="submit" value="Next" name="Submit">
            <input type="reset" value="Reset" name="Reset">   
          </p>  

      </form>
      <!-- JavaScript Link -->
      <script src = "script.js"></script> 
    
  </main>
</body>
</html>
